<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/homepage.css" />
    <title>stellar Home Page</title>
  </head>

  <body >
    <header class="container-fluid">
        <a id="logoButton" href="#">the logo</a>
        <h1>stellar Homepage</h1>
        <button id="logoffButton">Logout</button>
    </header>
    <div class="row">
        <nav class="col-sm-2">
            <h2>sidebar</h2>
        </nav>
        <main class="col" >

            <form id="searchForm" class="row">
                <input id="zipcodeInput" class="col-sm-2 col-md-2 col-lg-2" type="text" placeholder="zipcode" /> 
                <input id="eventDateInput" class="col-sm-2 col-md-2 col-lg-2" type="text" placeholder="mm/dd/yyyy" />
                <button id="searchEventButton" class="col-sm-2 col-md-2 col-lg-2" type="submit" >Search</button>
            </form>
            <div class="row">
            <div id="stellarEventList" class="col-sm-10 col-md-10 col-lg-10">
            </div>
            <div id="stellarEventInfo" class="col-sm-2 col-md-2 col-lg-2" >
                <img id="eventImage" alt="space picture">
                <p id="eventDescription">Event Description</p>
            </div>
            </div>
        </main>

    </div>
    <footer class="row">
        <h2>footer</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="assets/js/homepage.js"></script>

  </body>
  </html>
